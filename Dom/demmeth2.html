</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dom Methods</title>
</head>
<body>
<table border="" style="padding:2px;margin:2px;">
	<tr>
		<tbody>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tbody>
	</tr>
	<tr>
		<tbody>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tbody>
	</tr>
	<tr>
		<tbody>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tbody>
	</tr>
	
</table>
<script type="text/javascript">
	let tds=document.getElementsByTagName('td');
	console.log(tds);
	var j=0;
	for (var i = tds.length - 1; i >= 0; i--) {
		tds[j].innerText=i+1;
		tds[i].innerText=i+1;
		j++;
	}
</script>
</body>
</html>
